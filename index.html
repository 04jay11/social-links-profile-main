<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div class="img-container">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="info">
          <h1 class="name">Jessica Randall</h1>
          <p class="address">London, United Kingdom</p>
          <p class="occupation">"Front-end developer and avid reader."</p>
        </div>

        <div class="social-media">
          <div class="social github">GitHub</div>
          <div class="social frontend">Frontend Mentor</div>
          <div class="social linkedin">LinkedIn</div>
          <div class="social twitter">Twitter</div>
          <div class="social instagram">Instagram</div>
        </div>
      </div>
    </section>
  </body>
</html>
